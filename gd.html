<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon.jpg" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>My Favorite Books Music App</title>
  </head>
  <body
    class="bg-gray-900 text-gray-300 dark-theme min-h-screen flex flex-col"
  >
    <!-- Responsive Background Circles -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="circle-container absolute -top-10 -left-10 w-full h-full">
        <div class="circle-grid grid grid-cols-6 gap-4 opacity-20">
          <!-- Repeated circle divs for background effect -->
          <div class="circle bg-green-500 rounded-full w-16 h-16"></div>
          <div class="circle bg-green-500 rounded-full w-16 h-16"></div>
          <!-- Add more circle divs as needed -->
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
      <div
        class="spinner-border w-16 h-16 text-green-500"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Header -->
    

    <!-- Main Content with Responsive Grid -->
    <main class="container px-4 py-8">
      <div id="book-details" class="grid md:grid-cols-12 gap-6">
        <!-- Book Cover Section -->
        <div class="md:col-span-4 mb-6 md:mb-0">
          <div class="bg-gray-800 rounded-lg p-4 h-full">
            <div class="aspect-w-3 aspect-h-4 mb-4">
              <img 
                id="img" 
                src="./Images/GD.jpeg" 
                alt="God Delusion Cover" 
                class="object-cover rounded-lg w-full h-full"
              />
            </div>
            <div class="text-center">
              <h1 class="text-2xl font-bold text-green-500" data-translate="title">
                God Delusion
              </h1>
              <h3 class="text-lg mt-2" data-translate="author">
                By Richard Dawkins
              </h3>
              <p class="text-sm mt-2 text-gray-300" data-translate="description">
                The God Delusion is a book by English biologist Richard Dawkins that argues against the existence of a supernatural creator.
              </p>
            </div>
          </div>
        </div>

        <!-- Playlist Section -->
        <div class="md:col-span-8">
          <div class="bg-gray-800 rounded-lg p-4 h-full">
            <!-- Playlist content remains largely the same, with responsive adjustments -->
            <ul 
              id="playlist" 
              class="space-y-2 max-h-96 overflow-y-auto"
            >
              <!-- Playlist items with better mobile spacing and layout -->
              <li 
                class="flex justify-between items-center p-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition"
                data-src="audio/part1.mp3"
              >
                <span class="flex-grow" data-translate="t0">Introduction: God Delusion</span>
                <a href="audio/part1.mp3" download class="ml-4 text-green-500 hover:text-green-400">
                  <i class="bi bi-cloud-arrow-down-fill"></i>
                </a>
              </li>
              <!-- Repeat for other playlist items -->
            </ul>

            <!-- Audio Player with Responsive Controls -->
            <div class="mt-6 space-y-4">
              <div class="flex items-center space-x-4">
                <span id="currentTime" class="text-sm">0:00</span>
                <input 
                  type="range" 
                  id="seekSlider" 
                  class="flex-grow" 
                  min="0" 
                  value="0" 
                />
                <span id="duration" class="text-sm">0:00</span>
              </div>

              <!-- Player Controls -->
              <div class="flex justify-center items-center space-x-6">
                <button id="volume-down" class="text-white hover:text-green-500">
                  <i class="bi bi-volume-down-fill"></i>
                </button>
                <button id="fast-backward" class="text-white hover:text-green-500">
                  -30
                </button>
                <button 
                  id="ctrl-play" 
                  class="bg-green-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-green-600"
                >
                  <i class="bi bi-play-fill text-xl"></i>
                </button>
                <button id="fast-forward" class="text-white hover:text-green-500">
                  +30
                </button>
                <button id="volume-up" class="text-white hover:text-green-500">
                  <i class="bi bi-volume-up-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

      <!-- Rest of the content remains similar, with added responsive classes -->
      <!-- Book Navigation -->
     

      <!-- Comments Section -->
      

    <!-- Footer Placeholder -->
    

    <!-- JavaScript and other scripts remain the same -->
    <script src="./script.js"></script>
    <script src="./translation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Mobile Menu Toggle Script
      const menuToggle = document.getElementById('menu-toggle');
      const menuClose = document.getElementById('menu-close');
      const menu = document.getElementById('menu');

      menuToggle.addEventListener('click', () => {
        menu.classList.remove('translate-x-full');
      });

      menuClose.addEventListener('click', () => {
        menu.classList.add('translate-x-full');
      });
    </script>
  </body>
</html>

  <main class="container my-5">
    <!-- Feedback Section -->
    <div class="container mx-auto mt-16 bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-center text-2xl mb-6">Share Your Feedback</h2>
      <form id="feedback-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Your Name:</label>
          <input type="text" name="username" autocomplete="off" id="username"
            class="w-full p-2 rounded-lg bg-gray-700 text-white mt-2" required />
        </div>
        <div>
          <label for="username" class="block text-sm font-medium">Your Email:</label>
          <input type="email" id="email" name="email" autocomplete="off"
            class="w-full p-2 rounded-lg bg-gray-700 text-white mt-2" required />
        </div>
        <form>
          <label for="comment" class="block text-sm font-medium">Your Feedback:</label>
          <textarea id="feedback" name="feedback" autocomplete="off"
            class="w-full p-2 rounded-lg bg-gray-700 text-white mt-2" rows="4" required></textarea>
          <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-full hover:bg-green-600" id="share2">
            Share comment
          </button>
        </form>

        </section>
  </main>
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const languageDropdownItems = document.querySelectorAll('.dropdown-item');
      const defaultLanguage = localStorage.getItem('language') || 'en'; // Langue par défaut (anglais)

      // Fonction pour charger les traductions depuis un fichier JSON externe (ou utiliser un objet local)
      function loadTranslations(lang) {
        const translations = {
          en: {
            home: "Home",
            about: "About",
            contact: "Contact",
            topAudioBooks: "Top Audio Books",
            exampleModalToggleLabel: "Share it on :",
            by: "by",  // En anglais
            previous: "Previous Book",
            next: "Next Book",
            Languages: "Languages",
            share1: "Share Your Comments",
            share2: "Share comment",
            yourname: "Your Name:",
            yourcomment: "Your Comment:",
            discover: "Discover",
            view: "View comments",
            share: "Share",
            favourite: "Save to Favourites",
          },
          fr: {
            home: "Accueil",
            about: "À propos",
            contact: "Contact",
            topAudioBooks: "Meilleurs livres audio",
            exampleModalToggleLabel: "Partager sur",
            by: "Par",  // En français
            previous: "Livre précédent",
            next: "Livre suivant",
            Languages: "Langues",
            share1: "Partagez vos commentaires",
            yourname: "Votre nom:",
            yourcomment: "Votre commentaire:",
            discover: "Découvrir",
            view: "Afficher les commentaires",
            share: "Partager",
            share2: "Partager le commentaire",
            favourite: "Enregistrer dans les favoris",
          },
          es: {
            home: "Inicio",
            about: "Acerca de",
            contact: "Contacto",
            topAudioBooks: "Mejores libros de audio",
            exampleModalToggleLabel: "Compártelo en",
            by: "Por",  // En espagnol
            previous: "Libro anterior",
            next: "Siguiente libro",
            Languages: "Idiomas",
            share1: "Comparte tus comentarios",
            yourname: "Tu nombre:",
            yourcomment: "Tu comentario:",
            discover: "Descubrir",
            view: "Ver comentarios",
            share: "Compartir",
            share2: "Compartir comentario",
            favourite: "Guardar en favoritos",
          }
        };

        // Appliquer les traductions au DOM
        applyTranslations(translations[lang]);
        localStorage.setItem('language', lang); // Sauvegarde de la langue dans localStorage
      }

      // Appliquer les traductions au DOM
      function applyTranslations(translations) {
        const elements = {
          home: document.getElementById('home'),
          about: document.getElementById('about'),
          contact: document.getElementById('contact'),
          Languages: document.getElementById('Languages'),
          topAudioBooks: document.getElementById('top-audio-books'),
          exampleModalToggleLabel: document.getElementById('exampleModalToggleLabel'),
          previous: document.getElementById('previous'),
          next: document.getElementById('next'),
          share1: document.getElementById('share1'),
          share2: document.getElementById('share2'),
          yourname: document.getElementById('yourname'),
          yourcomment: document.getElementById('yourcomment'),
          discover: document.getElementById('discover'),
          view: document.getElementById('view'),
          share: document.getElementById('share'),
          favourite: document.getElementById('favourite')
        };

        // Appliquer les traductions uniquement aux éléments qui existent sur la page
        for (const key in elements) {
          if (elements[key]) {
            elements[key].textContent = translations[key] || elements[key].textContent;
          }
        }
      }

      // Ajouter un gestionnaire d'événements pour chaque item du dropdown
      languageDropdownItems.forEach(item => {
        item.addEventListener('click', function (event) {
          const selectedLanguage = event.target.getAttribute('data-lang');
          loadTranslations(selectedLanguage);
        });
      });

      // Charger la langue par défaut au démarrage
      loadTranslations(defaultLanguage);
    });

  </script>
</body>

</html>

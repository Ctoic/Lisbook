<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .audio-player-container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .book-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .book-cover {
            width: 200px;
            height: 280px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-title {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 10px;
        }

        .book-author {
            font-size: 1.2rem;
            color: #9ca3af;
            font-style: italic;
        }

        .audio-player {
            background-color: #374151;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #4b5563;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 4px;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.5rem;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .control-btn.play-pause {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn:disabled:hover {
            transform: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #4b5563;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .speed-btn {
            background-color: #4b5563;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .speed-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .speed-btn:hover {
            background-color: #059669;
        }

        .chapter-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chapter-item {
            background-color: #4b5563;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-item:hover {
            background-color: #059669;
            transform: translateX(5px);
        }

        .chapter-item.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .chapter-list::-webkit-scrollbar {
            width: 8px;
        }

        .chapter-list::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }

        .chapter-list::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="audio-player-container">
        <div class="book-info">
            <div class="book-cover">
                <img src="/Images/GD.jpeg" alt="Book Cover" id="bookCover">
            </div>
            <h1 class="book-title" id="bookTitle">The God Delusion</h1>
            <p class="book-author" id="bookAuthor">By Richard Dawkins</p>
        </div>

        <div class="audio-player">
            <audio id="audioElement" preload="metadata">
                <source src="/audio/PaleBlueDot/Introduction.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Previous Chapter">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button class="control-btn" id="rewindBtn" title="Rewind 15s">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <i class="bi bi-play-fill" id="playPauseIcon"></i>
                </button>
                <button class="control-btn" id="forwardBtn" title="Forward 30s">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next Chapter">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
            </div>

            <div class="volume-control">
                <i class="bi bi-volume-down"></i>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider">
                <i class="bi bi-volume-up"></i>
            </div>

            <div class="speed-control">
                <span>Speed:</span>
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn" data-speed="0.75">0.75x</button>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="2">2x</button>
            </div>
        </div>

        <div class="chapter-list" id="chapterList">
            <h3 style="color: #10b981; margin-bottom: 15px;">Chapters</h3>
            <!-- Chapters will be loaded dynamically -->
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const chapterList = document.getElementById('chapterList');

        let currentChapter = 0;
        const chapters = [
            { title: 'Introduction', src: '/audio/PaleBlueDot/Introduction.mp3' },
            { title: 'Chapter 1: You Are Here', src: '/audio/PaleBlueDot/chap-1_you_are_here.mp3' },
            { title: 'Chapter 2: Aberrations of Light', src: '/audio/PaleBlueDot/Chap-2_aberrations of light.mp3' },
            { title: 'Chapter 3: The Great Demotions', src: '/audio/PaleBlueDot/chap-3_the great demotions.mp3' }
        ];

        // Load chapters
        function loadChapters() {
            chapters.forEach((chapter, index) => {
                const chapterItem = document.createElement('div');
                chapterItem.className = 'chapter-item' + (index === 0 ? ' active' : '');
                chapterItem.innerHTML = `
                    <span>${chapter.title}</span>
                    <i class="bi bi-play-circle"></i>
                `;
                chapterItem.onclick = () => loadChapter(index);
                chapterList.appendChild(chapterItem);
            });
        }

        function loadChapter(index) {
            currentChapter = index;
            audio.src = chapters[index].src;
            audio.load();
            updateChapterUI();
        }

        function updateChapterUI() {
            document.querySelectorAll('.chapter-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentChapter);
            });
        }

        // Play/Pause
        playPauseBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                playPauseIcon.className = 'bi bi-pause-fill';
            } else {
                audio.pause();
                playPauseIcon.className = 'bi bi-play-fill';
            }
        };

        // Previous/Next
        prevBtn.onclick = () => {
            if (currentChapter > 0) {
                loadChapter(currentChapter - 1);
                audio.play();
            }
        };

        nextBtn.onclick = () => {
            if (currentChapter < chapters.length - 1) {
                loadChapter(currentChapter + 1);
                audio.play();
            }
        };

        // Rewind/Forward
        rewindBtn.onclick = () => audio.currentTime = Math.max(0, audio.currentTime - 15);
        forwardBtn.onclick = () => audio.currentTime = Math.min(audio.duration, audio.currentTime + 30);

        // Progress
        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        };

        audio.onloadedmetadata = () => {
            durationEl.textContent = formatTime(audio.duration);
        };

        progressBar.onclick = (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        };

        // Volume
        volumeSlider.oninput = (e) => {
            audio.volume = e.target.value / 100;
        };

        // Speed
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.onclick = () => {
                audio.playbackRate = parseFloat(btn.dataset.speed);
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize
        loadChapters();
        audio.volume = 0.8;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="/src/img/favicon.jpg" type="image/png" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({
          publicKey: "your_public_key",
        });
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>LisBook - Contact Us</title>
  </head>

  <body class="dark-theme bg-gray-900 text-gray-300">
    <!-- Navbar -->
    <!-- <div id="header-placeholder" class="sticky top-0 z-20"></div> -->
    <header class="sticky top-0 z-20 bg-gray-800 p-4 shadow-sm">
      <nav class="">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo -->
          <a class="logo-text h3 font-bold d-inline-flex" href="/src/index.html">
            <img
              src="/src/img/lisbook-logo-1.png"
              alt="Logo"
              width="40"
              height="auto"
              class="align-text-center me-2"
            />
            Lisbook
          </a>

          <!-- Menu Links and Theme Toggle -->
          <div
            id="menu"
            class="fixed inset-0 bg-gray-900 w-full h-full flex flex-col items-center justify-center space-y-8 transform scale-0 transition-transform duration-300 ease-in-out lg:relative lg:flex lg:items-end lg:justify-end lg:space-y-0 lg:bg-transparent lg:scale-100 lg:flex-row lg:space-x-4 z-20"
          >
            <div
              id="menu-close"
              class="text-gray-300 lg:hidden absolute top-5 right-5 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
            <a
              href="/src/index.html"
              class="text-gray-300 hover:text-green-500"
              id="home"
              >Home</a
            >
            <a
              href="/pages/about.html"
              class="text-gray-300 hover:text-green-500"
              id="about"
              >About</a
            >

            <a href="/pages/contact.html" class="text-gray-300 hover:text-green-500"
              >Contact</a
            >
            <a href="/pages/faq.html" class="text-gray-300 hover:text-green-500"
              >FAQs</a
            >
            <button
              id="theme-toggle"
              class="text-gray-300 hover:text-green-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
          </div>

          <!-- Mobile Menu Toggle Button -->
          <div
            id="menu-toggle"
            title="Menu"
            class="text-gray-300 lg:hidden cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <!-- Feedback Section -->

      <section class="row d-flex align-items-stretch rounded-5 p-5">
        <div class="container mx-auto p-6 rounded-lg">
          <h2 class="display-5 page-title fw-semibold mb-5 text-center">
            Share Your Feedback
          </h2>
          <form id="feedback-form" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium"
                >Your Name:</label
              >
              <input
                type="text"
                name="username"
                autocomplete="off"
                id="username"
                class="w-full p-2 rounded-lg bg-gray-700 text-white mt-2"
                required
              />
            </div>
            <div>
              <label for="username" class="block text-sm font-medium"
                >Your Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="off"
                class="w-full p-2 rounded-lg bg-gray-700 text-white mt-2"
                required
              />
            </div>

            <label for="comment" class="block text-sm font-medium"
              >Your Feedback:</label
            >
            <textarea
              id="feedback"
              name="feedback"
              autocomplete="off"
              class="w-full p-2 rounded-lg bg-gray-700 text-white mt-2"
              rows="4"
              required
            ></textarea>
            <div class="text-center mt-5">
              <button
                type="submit"
                class="bg-green-500 text-white py-2 px-6 rounded-full hover:bg-green-600"
                id="share2"
              >
                Share Feedback
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="/src/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup | Lisbook</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0px 1000px #1c1f2b inset !important;
        -webkit-text-fill-color: #fff !important;
        caret-color: #fff;
        transition: background-color 5000s ease-in-out 0s;
      }
      body.light-theme {
        background: linear-gradient(135deg, #f8fafc 0%, #eef6fb 50%, #ffffff 100%) !important;
        color: #0f172a !important;
      }

      body.light-theme header {
        background: #ffffff !important;
        color: #0f172a !important;
      }

      body.light-theme header .logo-text {
        color: #16a34a !important;
      }

      body.light-theme #signup-container {
        background: #ffffff !important;
        color: #0f172a !important;
        box-shadow: 0 8px 24px rgba(16,24,40,0.06) !important;
      }

      body.light-theme #signup-container input {
        background: #ffffff !important;
        color: #0f172a !important;
        border-color: #e6e6e6 !important;
      }

      body.light-theme #signup-container input::placeholder {
        color: #94a3b8 !important;
      }

      body.light-theme #signup-container .text-green-500 {
        color: #16a34a !important;
      }
      body.light-theme #signup-container label,
      body.light-theme #signup-container .text-gray-300 {
        color: #475569 !important; 
      }

      body.light-theme #signup-container .text-gray-400 {
        color: #64748b !important;
      }

      body.light-theme input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
        -webkit-text-fill-color: #0f172a !important;
        caret-color: #0f172a !important;
      }

      body.light-theme #signup-container #togglePassword {
        color: #64748b !important;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-[#0b0f17] to-[#1a2238] text-white h-screen">
    <script>
      // Initialize theme for this page from localStorage
      (function() {
        try {
          const saved = localStorage.getItem('theme');
          const theme = saved === 'light' ? 'light' : (saved === 'dark' ? 'dark' : null);
          if (theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(theme + '-theme');
          }
        } catch (e) { console.warn('Theme init error', e); }
      })();
    </script>
    <!-- Header -->
    <header class="sticky top-0 z-20 bg-zinc-900 py-8 px-16 shadow-sm">
      <nav>
          <a class="flex items-center gap-3 text-2xl text-lime-500 logo-text font-bold" href="../index.html">
        <img
          src="../Images/lisbook-logo-1.png"
          alt="Logo"
          width="40"
          height="auto"
          class="align-text-center me-2"
        />
        Lisbook
      </a>
      </nav>
    </header>
    <!-- Signup Form Container -->
  <div id="signup-container" class="w-full max-w-md mx-auto mt-16 bg-white/5 backdrop-blur-sm rounded-xl shadow-lg p-8">
      <h2 class="text-center text-2xl font-semibold text-green-500 mb-6">Create Account</h2>
      <form id="signupForm" action="#" method="POST" class="space-y-5">
        <!-- Full Name -->
        <div>
          <label for="username" class="block mb-1 text-sm text-gray-300">Full Name</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-lg bg-[#1c1f2b] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm text-gray-300">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@mail.com"
            class="w-full px-4 py-3 rounded-lg bg-[#1c1f2b] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 text-sm text-gray-300">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 pr-10 rounded-lg bg-[#1c1f2b] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <span id="togglePassword" class="absolute right-3 top-3.5 cursor-pointer text-gray-400">
              <!-- Eye Icon -->
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5z" />
                <circle cx="12" cy="12" r="2.5" fill="currentColor" />
              </svg>
            </span>
          </div>
        </div>
        <!-- Submit -->
        <button type="submit" class="w-full py-3 bg-green-500 hover:bg-green-600 rounded-lg font-bold text-white transition">
          Sign Up
        </button>
      </form>
      <div class="text-center text-sm text-gray-400 mt-6">
        Already have an account?
        <a href="login.html" class="text-green-500 hover:underline">Log in</a>
      </div>
    </div>
    <!-- JS: Password Toggle + Dummy Submit -->
    <script>
      const toggleBtn = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.innerHTML = isPassword
          ? `<path d="M12 6a9.77 9.77 0 0 1 8.94 6A9.77 9.77 0 0 1 12 18a9.77 9.77 0 0 1-8.94-6A9.77 9.77 0 0 1 12 6m0-2C6.5 4 1.73 7.61 0 12c1.73 4.39 6.5 8 12 8s10.27-3.61 12-8c-1.73-4.39-6.5-8-12-8zm0 5a3 3 0 0 0-3 3 3 3 0 0 0 6 0 3 3 0 0 0-3-3z"/>`
          : `<path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5z"/><circle cx="12" cy="12" r="2.5"/>`;
      });
      document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Signup form submitted! (No backend connected)");
      });
    </script>
  </body>
</html>

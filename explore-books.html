            <option value="fr">Français</option>
            <option value="es">Español</option>

            <!-- Ajoutez d'autres langues ici -->
          </select>
        </div>

        <!-- Ensure language sync in iframe-->
        <script>
          function changeLanguage() {
            const language = document.getElementById('language').value;
            const iframe = document.getElementById('gd-iframe');
            if (iframe && iframe.contentWindow) {
              //set up postMessage to send the selected language to iframe
              iframe.contentWindow.postMessage({ type: 'changeLanguage', language: language }, '*');
            }
          }

          // Add event listener for dropdown change to trigger the function
          document.getElementById('language').addEventListener('change', changeLanguage);
        </script>

  <main class="container my-5">
    <!-- Books Grid -->
    <section class="rounded-5 p-5 my-5">
      <h2 class="display-5 page-title fw-semibold mb-5 text-center">Books Collection</h2>
      <div id="books-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Books will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-auto"></div>

  <!-- JavaScript -->
  <script src="./script.js"></script>
  <script src="./translation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    // Load books data and create cards
    async function loadBooks() {
      try {
        const response = await fetch('./data/explore-books.json');
        const books = await response.json();
        const container = document.getElementById('books-container');

        books.forEach(book => {
          const bookCard = document.createElement('div');
          bookCard.className = 'col';
          bookCard.innerHTML = `
            <div class="book-card">
              <div class="book-card-inner">
                <div class="book-card-front">
                  <img src="${book.coverImage}" alt="${book.title} cover" onerror="this.src='Images/bookify.jpg'">
                  <h5>${book.title}</h5>
                  <p class="book-card-author">By ${book.author}</p>
                </div>
                <div class="book-card-back">
                  <h5>${book.title}</h5>
                  <p class="book-card-author">By ${book.author}</p>
                  <p>${book.description}</p>
                </div>
              </div>
            </div>
          `;
          container.appendChild(bookCard);
        });
      } catch (error) {
        console.error('Error loading books:', error);
        document.getElementById('books-container').innerHTML = '<p class="text-center">Failed to load books. Please try again later.</p>';
      }
    }

    // Load books when page loads
    document.addEventListener('DOMContentLoaded', loadBooks);
  </script>
